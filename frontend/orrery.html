<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My BabylonJS Solar System</title>
    <!-- Include Babylon.js -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
</head>
<body>
    <!-- Canvas element for BabylonJS rendering -->
    <canvas id="renderCanvas" style="width: 100%; height: 100%;"></canvas>

    <div id="infoCard" style="display: none; position: absolute; top: 200px; left: 200px; width: 300px; padding: 10px; background-color: white; border: 2px solid black; border-radius: 10px; z-index: 1000;">
        <h2 id="cardTitle"></h2>
        <h4 id="cardType"></h4>
        <p id="cardDescription"></p>
    </div>
    
    <!-- Include your custom scripts -->
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/babylon-custom.js"></script>

</body>
</html>
